site_name: 编程基础教程
site_url: https://ansin-lin.github.io/LearnDocument/
use_directory_urls: false
theme:
  name: material
  language: zh
  features:
    - navigation.tabs       # 顶部导航栏
    - navigation.sections   # 左侧分组章节
    - navigation.expand     # 左侧目录默认展开
    - content.code.copy     # 代码块一键复制
  palette:
    primary: indigo
    accent: deep purple

markdown_extensions:
  # 官方推荐基础扩展
  - admonition
  - attr_list
  - def_list
  - footnotes
  - toc:
      permalink: true

  # PyMdown Extensions - MkDocs Material 官方推荐
  - pymdownx.superfences        # 支持嵌套代码块（解决 MD046 问题）
  - pymdownx.details            # 支持折叠块
  - pymdownx.highlight          # 高亮代码块
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


